
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/navbar_style.css' %}">
  <link rel="stylesheet" href="{% static 'css/add_income.css' %}">
</head>
<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
      <div class="logo"><a href="#">CHRIMATA</a></div>
        <ul class="links">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li>
            <a href="#" class="desktop-link">Income</a>
            <input type="checkbox" id="show-features">
            <label for="show-features">Features</label>
            <ul>
              <a href="{% url 'addinc' %}">add income</a>
              <li><a href="{% url 'viewinc' %}">view incomes</a></li>
            </ul>
          </li>
          <li>
            <a href="#" class="desktop-link">Expense</a>
            <input type="checkbox" id="show-services">
            <label for="show-services">Services</label>
            <ul>
              <li><a href="{% url 'addexp' %}">add expense</a></li>
              <li><a href="{% url 'viewexp' %}">view expense</a></li>
          </ul>
          <li>
            <a href="#" class="desktop-link">reminder</a>
            <input type="checkbox" id="show-services">
            <label for="show-services">Services</label>
            <ul>
              <li><a href="{% url 'addrem' %}">add reminder</a></li>
              <li><a href="{% url 'viewrem' %}">view reminder</a></li>
              </ul>
            <li>
              <a href="#" class="desktop-link">Link</a>
              <input type="checkbox" id="show-services">
              <label for="show-services">Services</label>
              <ul>
                <li><a href="{% url 'link' %}">Link Profiles</a></li>
                <li><a href="{% url 'linkview' %}">View</a></li>
                </ul>
              </div>
            <li>
              <nav>
                <a href="{% url 'uprof' %}">
                  <img src="{% static 'prof_def.jpeg' %}" alt="profile" height="30" width="30">
                </a>
              </nav>
        
    </nav>
  </div>


  <form method="post" action="{% url 'addinc' %}">
    {% csrf_token %}
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" />
    <br />
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" />
    <br />
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" />
    <br />
    <input type="submit" value="Add Income" />
  </form>
  </body>
</html>
